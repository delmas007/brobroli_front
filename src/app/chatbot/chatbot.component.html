<div class="chatbot-container p-4 max-w-lg mx-auto bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Chatbot Brobroli</h2>
    <div class="chat-history mb-4 h-64 overflow-y-auto">
        <div *ngFor="let message of chatHistory" [ngClass]="message.role" class="mb-2">
            <strong class="block">{{ message.role === 'user' ? 'Vous' : 'Assistant' }}:</strong> 
            <span class="block">{{ message.content }}</span>
        </div>
    </div>
    <textarea [(ngModel)]="message" placeholder="Tapez votre message ici..." class="w-full p-2 border border-gray-300 rounded mb-4"></textarea>
    <button class="btn-link bg-[#1677FF] text-white py-2 px-4 rounded hover:bg-blue-700" (click)="sendMessage()">Envoyer</button>
</div>
