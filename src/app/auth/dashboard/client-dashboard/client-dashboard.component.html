<main>
    <div class="flex">
        <div class="flex-1 flex flex-col overflow-hidden">

            <header class="bg-white  flex items-center justify-between p-4">
                <a routerLink="/" class="flex items-center">
                    <img class="logo" src="media/images/Logo.png" alt="">
                </a>
                <div class="flex items-center">
                    <button class="flex items-center text-gray-700 mr-4">
                        <img loading="lazy" class="bell" src="media/images/notif.png" alt="">
                    </button>
                    <button (click)="menuOpen = !menuOpen" class="flex items-center text-gray-700">
                        <img loading="lazy" class="h-12 w-12 rounded-full object-cover" src="media/images/profile.png" alt="Photo de profil">
                    </button>


                    <div *ngIf="menuOpen" class="dash-profile-menu bg-white rounded-md shadow-lg py-1">
                        <div class="w-full flex justify-end"><button (click)="menuOpen = !menuOpen" class="close-menu"><span></span></button></div>
                        <h4 class="text-center py-1">Menu</h4>
                        <hr>
                        <a routerLink="/settings" class="flex items-center px-4 py-2 text-base text-gray-700 hover:bg-gray-100"><img src="media/images/parametres.png" class="w-5 h-5 mr-2" alt=""> Paramètres</a>
                        <a routerLink="/login" class="flex items-center px-4 py-2 text-base text-gray-700 hover:bg-gray-100"><img src="media/images/logout.png" class="w-5 h-5 mr-2" alt=""> Déconnexion</a>
                    </div>
                </div>
            </header>
            
            <section class="dash-section-1">
                <app-dash-slider-card [slides]="slides"  [autoSlide]="true"></app-dash-slider-card>
                <div class="card right">
                    <img class="wallet" src="media/images/wallet.png" alt="">
                    <a class="btn-link w-full flex justify-center" href="">Portefeuille</a>
                </div>

            </section>

            <section class="dash-section-2">
                <div class="card card1">
                    <img class="card-image" loading="lazy" src="media/images/project.png" alt="">
                    <div class="">
                        <h5 >Projet en cours</h5>
                        <h4>1 <span>Projet</span></h4>
                    </div>
                </div>

            </section>
            <section class="dash-section-responsive">
                <div class="card card3">
                    <img class="card-image" src="media/images/money.png" alt="">
                    <div>
                        <h5>Total montant gagné</h5>
                        <h4>647 000 <span>Fcfa</span></h4>
                    </div>
                </div>
            </section>
        
            <section class="dash-section-3">
                <h2>Projets Récents</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Freelancer</th>
                            <th>Tâche</th>
                            <th>Date</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Delon</td>
                            <td>Conception site web</td>
                            <td>15/05/2023</td>
                            <td>En cours</td>
                        </tr>
                        <tr>
                            <td>Delmas</td>
                            <td>Maintenance serveur</td>
                            <td>18/05/2023</td>
                            <td>Terminé</td>
                        </tr>
                        <tr>
                            <td>Delmas</td>
                            <td>Développement application</td>
                            <td>20/05/2023</td>
                            <td>Terminé</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</main>
