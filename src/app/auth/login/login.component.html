<main class="login-main">
    <section class="left">
        <img loading="lazy" src="media/images/login.jpg" alt="">
    </section>
    <section data-aos="zoom-in" class="right">
        <div>
            <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
                <img class="logo" src="media/images/Logo.png" alt="">
            </a>
        </div>
        <div>
            <h1>Bon retour parmi nous !</h1>
            <p class="mb-6 text-center text-gray-500">
                Entrez votre nom utilisateur et votre mot de passe pour continuer
            </p>
            <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

            <form  class="login-form" [formGroup]="formLogin" (ngSubmit)="onLogin()">
                <div class="form-inputs">
                    <label class="font-semibold mb-1" for="username">Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" placeholder="koffi_masta" formControlName="username">
                    <label class="font-semibold mb-1" for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" placeholder="********" formControlName="password">
                </div>

                <div class="flex justify-between items-center mb-6">
                    <div class="remember-me-container">
                        <input type="checkbox" name="remember" id="remember" formControlName="rememberMe">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a class="text-forget-mdp" href="http://">Mot de passe oublié</a>
                </div>

                <button class="btn-link btn-submit" type="submit">Se connecter</button>
            </form>
        </div>
        <p class="register-text">Vous n'êtes pas encore inscrit ? <a routerLink="/register">Inscrivez-vous</a></p>
    </section>
</main>
