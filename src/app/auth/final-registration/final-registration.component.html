<main>
    <div class="registration-container">
        <div class="flex justify-center items-center mb-4"><span class="text-2xl font-bold">Complétion de l'inscription</span></div>
        
        <div class="progress-bar">
          <div class="progress" [style.width]="(currentStep / totalSteps) * 100 + '%'"></div>
        </div>
        
        <form (ngSubmit)="onSubmit()">
          <div *ngFor="let stepQuestions of questions; let stepIndex = index">
            <div *ngIf="currentStep === stepIndex + 1">
              <div class="form-row" *ngFor="let question of stepQuestions; let questionIndex = index">
                <label  [for]="'question' + stepIndex + '-' + questionIndex">{{ question }}</label>
                <input 
                  [id]="'question' + stepIndex + '-' + questionIndex" 
                  [(ngModel)]="answers[stepIndex][questionIndex]" 
                  [name]="'question' + stepIndex + '-' + questionIndex" 
                  required
                >
              </div>
            </div>
          </div>
          
          <div class="navigation-buttons">
            <button type="button" class="btn-link" (click)="previousStep()" [disabled]="currentStep === 1">Précédent</button>
            <button type="button" class="btn-link" *ngIf="currentStep < totalSteps" (click)="nextStep()">Suivant</button>
            <button type="submit" class="btn-link" *ngIf="currentStep === totalSteps">Terminer</button>
          </div>
        </form>
      </div>
</main>
